<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
    </style>
    <script>
        var cities=["Lucknow","Delhi","Mumbai","Hydrabad","Agra","Banglore","Pune","Chennai"]
        function Ascending(){
            cities.sort()
            for(var city of cities){
                var li=document.createElement("li")
                li.innerHTML=city
                document.querySelector("ol").appendChild(li)
            }
        }
        function Descending(){
            cities.sort()
            for(var city of cities.reverse()){
                var li=document.createElement("li")
                li.innerHTML=city
                document.querySelector("ol").appendChild(li)
            }
        }
        function ShortClick(){
            document.querySelector("ol").innerHTML="";

            var icon=document.getElementById("icon")
            var format=document.getElementById("format")
           icon.className=(icon.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
           (icon.className=="bi bi-sort-alpha-down")?Ascending():Descending();
           format.innerHTML=(format.innerHTML=="Ascending Order")?"Descending Order":"Ascending Order"
        }
        function bodyload(){
            Ascending()
        }
    </script>
</head>
<body class="container-fluid"onload="bodyload()">
    <main class="d-flex  justify-content-center align-items-center  "style="height:500px">
        <div>
            <button class="btn btn-primary w-100 mb-3"onclick="ShortClick()">
                <span class="bi bi-sort-alpha-down"id="icon"></span>
            </button><br>
            <h3 id="format">Ascending Order</h3>
            <ol class="fw-bold"></ol>
            
        </div>
    </main>
</body>
</html>
